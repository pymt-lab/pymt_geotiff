{% set data = load_setup_py_data() %}

package:
  name: "pymt_geotiff"
  version: {{ data.get('version') }}

source:
  path: ..

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy 1.11.*
    - model_metadata
    - bmi-geotiff 
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - bmi-geotiff 

test:
  requires:
    - bmi-tester
    - model_metadata
  imports:
    - pymt_geotiff
  commands:
    - config_file=$(mmd-stage GeoTiff . > MANIFEST && mmd-query GeoTiff --var=run.config_file.path)
    - bmi-test pymt_geotiff.bmi:GeoTiff --config-file=$config_file --manifest=MANIFEST -v

about:
  summary: Python package that wraps the pymt_geotiff BMI.
  home: https://github.com/mdpiper/pymt_geotiff
  license: MIT License
  license_file: LICENSE
  dev_url: https://github.com/mdpiper/pymt_geotiff
